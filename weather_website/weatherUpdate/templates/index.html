{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainBros</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        body {
            background-image: url('{% static "images/RainBros.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>RainBros</h1>
            <p>Enter a Zip Code:</p>
            <form class="navbar-form" role="search" action="/weatherUpdate/daily/" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="zipcode" placeholder="Search" required/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            {% if user.is_authenticated %}
            {% else %}
                <p>Donâ€™t have an account? <a href="/account/register">Sign up here</a></p>
                <p>Already have an account? <a href="/account/login">Login here</a></p>
            {% endif %}
            
        </div>
    </div>
</body>
</html>
