{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/info.css' %}" />

<div class="container account-info">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 info-box">
            <div class="col-lg-12 info-title">Account Information</div>
            <div class="col-lg-12 info-details">
                <p><strong>Username:</strong> {{ username }}</p>
                <p><strong>First Name:</strong> {{ first_name }}</p>
                <p><strong>Last Name:</strong> {{ last_name }}</p>
                <form method="POST" action="{% url 'update' %}">
                  {% csrf_token %}
                  <div class="form-check">
                    <input type="checkbox" name="notifications" class="form-check-input" id="notifications" />
                    <label class="form-check-label" for="notifications">Receive notifications</label>
                  </div>
                  <div class="form-group" id="phone_number_div">
                    <label class="form-control-label" for="phone_number">Phone Number:</label>
                    <input type="text" name="phone_number" class="form-control" value="{{ phone_number }}" id="phone_number" />
                  </div>
                </form>
                <div class="col-lg-6">
                  <a href="{% url 'update' %}" class="btn btn-outline-secondary">Update</a>
                </div>
                <div class="col-lg-6">
                  <a href="{% url 'index' %}" class="btn btn-outline-secondary">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
