{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Weekly Weather Forecast for {{ city }}</h1>
    <div class="row">
        {% for day in forecast_days %}
        <div class="col-md-4 col-lg-3 mb-3">
            <div class="card text-center">
                <div class="card-header">{{ day.name }}</div>
                <div class="card-body">
                    <h5 class="card-title">{{ day.temperature }}Â°F</h5>
                    <img src="{{ day.icon }}" alt="Weather icon" class="img-fluid">
                    <p class="card-text">{{ day.shortForecast }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No forecast data available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
