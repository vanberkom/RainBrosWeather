<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainBro's Weather</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <style>
      .content {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top"> 
      <div class="container-fluid">
        <div class="navbar-a">
          <a class="navbar-brand" href="{% url 'index' %}">RainBro's Weather</a>
        </div>
        
        <form class="navbar-form navbar-left" action="/weatherUpdate/daily/" method="get">
          <div class="input-group">
            <input type="text" class="form-control" name="zipcode" placeholder="Search" required/>
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav">
          <li><a href="{% url 'daily' %}">Daily Weather</a></li>
          <li><a href="{% url 'weekly' %}">Weekly Weather</a></li>
        </ul>
      </div>
    </nav>
    <div class="content">
      {% block content %}
      {% endblock %}
  </div>
  </body>
</html>
