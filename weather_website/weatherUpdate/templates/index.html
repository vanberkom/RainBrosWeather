<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainBros</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>RainBros</h1>
        <p>Enter a Zip Code:</p>
        <form class="navbar-form navbar-left" action="/weatherUpdate/daily/" method="get">
          <div class="input-group">
            <input type="text" class="form-control" name="zipcode" placeholder="Search" required/>
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
