{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainBro's Weather</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <style>
      .content {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-a">
          <a class="navbar-brand" href="{% url 'index' %}">RainBro's Weather</a>
        </div>
        <div class="navbar-a">
          <a class="navbar-brand" href="{% url 'admin:index' %}">admin</a>
        </div>

        <form
          class="navbar-form navbar-left"
          action="/weatherUpdate/daily/"
          method="get"
        >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="zipcode"
              placeholder="Search"
              required
            />
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav">
          <li>
            <a href="{% url 'daily' %}?zipcode={{ request.GET.zipcode }}"
              >Daily Weather</a
            >
          </li>
          <li>
            <a href="{% url 'weekly' %}?zipcode={{ request.GET.zipcode }}"
              >Weekly Weather</a
            >
          </li>
        </ul>
      </div>
      {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'index' %}">
        Log out <i class="fas fa-sign-out-alt"></i>
      </a>
      {% else %}
      <a class="nav-item nav-link" href="{% url 'login' %}">
        Log in <i class="fas fa-sign-in-alt"></i>
      </a>
      {% endif %}
    </nav>
    <div class="content">
      {% block content %} {% endblock %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
